<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <!--
        Vamos aprender mesmo javascript
        

    -->
    <div id="container">
       <header class="hed">
           <nav class="navigator">
            <button class="git"><a href="https://github.com/MateusEvangelistaBarroso1/calculatorJs" target="_blank">Baixe aqui O projeto</a></button>
            <button class="inst"><a href="https://www.instagram.com/_mateusbarroso/?hl=pt-br" target="_blank">_mateusbarroso</a></button>
           </nav>
       </header>
        <div id="calculator">
          
            <div id="result">
              
                <div id="history">
                    <p id="time">17:00</p>
                    <p id="date">14/03/20020</p>
                    
                </div>
                <div id="output">
                    <p id="output-value">0</p>
                </div>
            </div> 
            <div id="keyboard">
                <button class="btn-ac">AC</button>
                <button class="btn-ce">CE</button>

                <button class="btn-divisao">รท</button>
              
                <button class="btn-soma">+</button>
                <button class="btn-7">7</button>
                <button class="btn-8">8</button>
                <button class="btn-9">9</button>
                <button class="btn-multiplicacao">*</button>

                <button class="btn-4">4</button>
                <button class="btn-5">5</button>
                <button class="btn-6">6</button>
                <button class="btn-subtracao">-</button>


                <button class="btn-1">1</button>
                <button class="btn-2">2</button>
                <button class="btn-3">3</button>
              
                <button class="btn-porcento">%</button>

                <button class="btn-ponto">.</button>
                <button class="btn-0">0</button>
                <button class="null"></button>
                <button class="btn-igual">=</button>


            </div>
        </div>

    </div>
</body>
</html>
